<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/pace.css" type='text/css' />
	<link rel="stylesheet" href="css/leaflet.css" type='text/css' />
	<link rel="stylesheet" href="css/sbmap.css" type='text/css' />
	<!--link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'-->
</head>
<body>

<div id='sbmap'>
	<div id='map'></div>
	<div id='chartsWrap'>
		<div class='playButton'>â–¶</div>
		<div id='charts'>
			<div id='slider' class="dragdealer active">
				<div class='handle'>					
					<div class = 'time'></div>
					<div class = 'handleBar'></div>
					<div class="runningLine"></div>
				</div>				
			</div>
			<div class="timeline"></div>
			<div class="chart1">
				<div class="chartTitle">Story activity</div>
			</div>
			<div class="chart2">
				<div class="chartTitle">Story Sentiment Polarity</div>
			</div>
		</div>
	</div>
	<div class="sliderWrapper">
		
		<div class='timelineWrapper'>
			<div class="timelineBack"></div>
		</div>
		<div id="legend"></div>
	</div>
	<div id='popup' class='template'>
		<span class='name'>{{name}}</span><br/>
		<span class='type'>{{type}}, {{followers}} followers</span><br/>
		<span class='time'>{{textDate}}</span><br/>
		<span class='text'>{{text}}</span>
	</div>
	<div class='title'></div>
	<div class = 'score team1'>0</div>
	<div class = 'score team2'>0</div>	
</div>

<script src="js/vendor/pace.js"></script>
<script src="js/vendor/d3.v3.js"></script>
<script src="js/vendor/leaflet0.8.js"></script>
<script src="js/vendor/moment.min.js"></script>
<script src="js/vendor/dragdealer.js"></script>
<script src="data/sbconfig.js"></script>
<script src="js/sbmap.js"></script>

<script>

</script>
</html>
